<div id="search-component">
  <h4><label for="search-box">Pilot Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let pilot of pilots$ | async" (click)="goToPilot(pilot.ucid)">{{pilot.name}}</li>
  </ul>

  <ul *ngIf="!searched" class="allPilots">
    <p>show</p>
    <li *ngFor="let pilot of allPilots">(click)="goToPilot(pilot.ucid)">{{pilot.name}}</li>
  </ul>
</div>
