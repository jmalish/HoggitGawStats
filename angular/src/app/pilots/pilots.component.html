<button (click)="getPilots()">Get Pilots</button><br>
<button (click)="test()">Test</button>

<div class="pilotSearch">Search: <input #searchBox id="search-box" (input)="search(searchBox.value)" /></div><br/>

<div class="pilotList">
  <ul class="pilots">
    <li *ngFor="let pilot of pilots" (click)="onSelect(pilot)">{{pilot.name}}</li>
  </ul>
</div>

<div class="selectedPilot">
  <span *ngIf="selectedPilot">{{selectedPilot.name}}</span>
</div>
